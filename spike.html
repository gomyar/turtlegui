<html>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<!-- script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script-->
<script src="turtlegui.js"></script>
<script src="spike.js"></script>

<style>
div.blue {
    background-color: blue;
}
</style>

<body>

<div id="main">
    <div id="name" data-gui-text="model.company.name">
    </div>
    <div id="periods" data-gui-list="model.company.periods" data-itervar='period'>
        <div>
            <div  data-gui-class="classme" id="year" data-gui-text="period.eqyYear"></div>
            <div id="per" data-gui-text="period.period"></div>
            <div id="fhr" data-gui-text="period.fhr.stOverall"></div>
            <div id="clickme" data-gui-click="clicked1(period)">Click me</div>
            <div id="showouter" data-gui-show="period.visible">
                <div id="inner" data-gui-list="period.types" data-itervar="periodtype">
                    <div>
                        <div id="showinner" data-gui-show="periodtype.visible">
                            <div data-gui-text="periodtype.name"></div>
                            <div data-gui-text="model.company.name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

Time:
<div data-gui-text="get_time()"></div>

        <div data-gui-include='included.html'></div>

</body>

</html>
