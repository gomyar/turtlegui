<html>

<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
<script src="../turtlegui.js"></script>

<script>

// Controller code / state
var data = {
    first_param: 'First Param',
    second_param: 'Second Param',
    list: [
        'One',
        'Two',
        'Three'
    ]
}

$(document).ready(function() {
    // call turtlegui.reload() when the page loads 
    turtlegui.reload();
});

</script>

<body>

<label>Basic include:</label>

<div data-gui-include="templates_include_one.html"></div>

<hr/>
<label>Includes with parameters:</label>

<div data-gui-include="templates_include_two.html" data-gui-include-params="param=data.first_param"></div>
<div data-gui-include="templates_include_two.html" data-gui-include-params="param=data.second_param"></div>

<hr/>
<label>Parameters are scoped, like everything else:</label>

<div data-gui-list="data.list" data-gui-item="param_item">
    <div data-gui-include="templates_include_two.html" data-gui-include-params="param=param_item"></div>
</div>

</body>
