<html>

<link rel="stylesheet" type="text/css" href="../turtlegui.css"/>

<script src="../turtlegui.js"></script>

<script>

var gui = {
    text: "show text",
    the_list: [
        {'item': {'meta': {'name': '1'}}},
        {'item': null},
        {'item': {'meta': {'name': '2'}}},
        {'item': null},
        {'item': {'meta': {'name': '3'}}},
    ]
}

    // call turtlegui.reload() when the page loads

});

    <img gui-attrs="src=gui.nonexistant.subclass.text"></img>

        <img gui-attrs="src=item.item.meta.name"></img>
    </div>
