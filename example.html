    <html>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="turtlegui.js"></script>
    <script>
    var my_data = {
        'restaurant': {
            'name': 'Turtle Soup',
            'ingredients': [
                {'name': 'water'},
                {'name': 'turtle'}
            ]
        },
        'tree': {
            'name': 'Main Parent',
            'basic_list': ['apple', 'orange', 'pear'],
            'children': [
                {
                    'name': 'First Child',
                    'basic_list': ['grape', 'banana'],
                    'children': [
                        {
                            'name': 'Leaf Node 1',
                            'basic_list': ['kumquat'],
                            'children': []
                        }
                    ]
                },
                {
                    'name': 'Second Child',
                    'basic_list': ['Starfruit'],
                    'children': [
                        {
                            'name': 'Leaf Node 2',
                            'basic_list': ['Blueberry'],
                            'children': []
                        }
                    ]
                }
            ]
        }
    };

    function tree_1() {
        my_data.tree = {
            'name': 'Main Parent',
            'basic_list': ['apple', 'orange', 'pear'],
            'children': [
                {
                    'name': 'First Child',
                    'basic_list': ['grape', 'banana'],
                    'children': [
                        {
                            'name': 'Leaf Node 1',
                            'basic_list': ['kumquat'],
                            'children': []
                        }
                    ]
                },
                {
                    'name': 'Second Child',
                    'basic_list': ['Starfruit'],
                    'children': [
                        {
                            'name': 'Leaf Node 2',
                            'basic_list': ['Blueberry'],
                            'children': []
                        }
                    ]
                }
            ]
        }

        turtlegui.reload()
    }

    function tree_2() {
        my_data.tree = {
            'name': 'Tree 2',
            'basic_list': [],
            'children': [
                {
                    'name': 'First Child 2',
                    'basic_list': ['grape', 'banana', 'something'],
                    'children': [
                    ]
                },
                {
                    'name': 'Second Child',
                    'basic_list': ['Starfruit 2'],
                    'children': [
                        {
                            'name': 'Leaf Node 2 2',
                            'basic_list': [],
                            'children': []
                        }
                    ]
                }
            ]
        }

        turtlegui.reload()
    }


    function tree_3() {
        my_data.tree = {
            'name': 'Tree 3',
            'basic_list': ['apple', 'orange', 'pear'],
            'children': [
            ]
        }
        turtlegui.reload()
    }

    function i_was_clicked(item, index) {
        alert("Ingredient: " + index + "->" + item.name);
    }

    function last_updated(item) {
        return new Date();
    }

    function add_ingredient() {
        my_data.restaurant.ingredients.push({'name': 'salt'});
        turtlegui.reload()
    }

    function remove_ingredient(item) {
        var index = jQuery.inArray(item, my_data.restaurant.ingredients);
        my_data.restaurant.ingredients.splice(index, 1);
        turtlegui.reload()
    }

    function get_title_class(e, item) {
        return "title";
    }

    $(document).ready(function() {
        turtlegui.reload()
    });
    </script>
    <style>
        div.title {
           font-weight : bold;
        }
    </style>
    <body>
        <div gui-text="my_data.restaurant.name"></div>    <!-- refers to 'name' field in data -->
        <div gui-list="my_data.restaurant.ingredients" gui-item="ingredient" gui-key="index">   <!-- gui-list iterates over 'ingredients' list, stores each in 'ingredient' variable -->
            <div>
                <div gui-text="ingredient.name"></div>   <!-- 'ingredient' set for each item in list -->
                <input type="button" id="btn1"gui-click="i_was_clicked(ingredient, index)" value="Info"></input>   <!-- function called with item -->
                <input type="button" gui-click="remove_ingredient(ingredient)" value="Remove"></input>
                <div gui-text="last_updated(ingredient)"></div>   <!-- text from function -->
            </div>
        </div>
        <input type='button' onclick='add_ingredient()' value='Add'></input>
        <div id="tree" gui-tree="my_data.tree" gui-nodeitem="node">
            <div>
                <div gui-list="node.basic_list" gui-item="basic_item">
                    <div>
                        <div gui-text="basic_item"></div>
                    </div>
                </div>
                <div gui-list="node.children" gui-item="child">
                    <div>
                        <div style="margin-left: 20px" gui-node="child"></div>
                    </div>
                </div>
            </div>
        </div>
        <input type="button" onclick="tree_1()" value="tree 1"></input>
        <input type="button" onclick="tree_2()" value="tree 2"></input>
        <input type="button" onclick="tree_3()" value="tree 3"></input>

Time:
<div gui-text="get_time()"></div>

        <div gui-include='"included.html"'></div>


    </body>
    </html>
