<html>

<link rel="stylesheet" type="text/css" href="../turtlegui.css"/>
<style>

div.tabs {
    height: 50px;
}
div.tabs div.tab {
    display: inline-block;
    width: 50px;
    height: 50px;
    border: 1px solid black;
    cursor: pointer;
}

div.content {
    top: 50px;
    bottom: 0px;
    width : 100%;
    height : auto;
}

div.content div {
    display: inline-block;
}

</style>

<script src="../turtlegui.js"></script>

<script>

// Controller code / state
var gui = {
    panel_id: "first",
    set_panel: function(panel_id) {
        gui.panel_id = panel_id;
        // Call reload to update the DOM
        turtlegui.reload();
    },
    is_shown: function(panel_id) {
        return gui.panel_id == panel_id;
    }
}

document.addEventListener("DOMContentLoaded", function(){
    // call turtlegui.reload() when the page loads 
    turtlegui.reload();
});

</script>

<body>
    <div class="fullscreen">
        <div class="anchortop tabs">
            <div class="tab" gui-click="gui.set_panel('first')">First</div>
            <div class="tab" gui-click="gui.set_panel('second')">Second</div>
            <div class="tab" gui-click="gui.set_panel('third')">Third</div>
        </div>
        <div gui-switch="gui.panel_id" class="anchorbottom content">
            <div gui-case="'first'">
                This is the first panel
            </div>
            <div gui-case="'second'">
                This is the second panel
            </div>
            <div gui-case="'third'">
                This is the third panel
            </div>
        </div>
    </div>
</body>
