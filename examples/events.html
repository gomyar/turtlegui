<html>

<link rel="stylesheet" type="text/css" href="../turtlegui.css"/>
<style>


</style>

<script src="../turtlegui.js"></script>

<script>

// Controller code / state
var data = {
    saying: "A bird in the hand",
    x: 0,
    y: 0,
    highlight: false,
    set_coords: function() {
        // most browsers set the variable "event" in the event of an event.
        data.x = event.clientX;
        data.y = event.clientY;
        turtlegui.reload();
    },
    set_highlight: function(highlight) {
        data.highlight = highlight
        turtlegui.reload();
    }
}

document.addEventListener("DOMContentLoaded", function(){
    // call turtlegui.reload() when the page loads 
    turtlegui.reload();
});

</script>

<body>

<input type=text style="width: 200px; height: 200px; background-color=blue;"
 gui-val="data.saying"
 gui-change="turtlegui.reload()"
 gui-mousemove="data.set_coords()"
 gui-mouseover="data.set_highlight(true)"
 gui-mouseout="data.set_highlight(false)"
 >

</input>

<div gui-text="data.saying"></div>
<div gui-text="data.x"></div>
<div gui-text="data.y"></div>
<div gui-show="data.highlight">HOVERED!</div>

</body>
